server:
  port: 8088
spring:
  redis:
    database: 0           # 数据库
    host: 192.168.10.121       # Redis服务器
    port: 6379            # Redis端口号
    # password: foobared    # Redis服务器密码
    timeout: 5000         # 超时时间（毫秒）
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0


  security:
    user:
      name: admin
      password: admin
  datasource:
    username: root
    password: 12345678
